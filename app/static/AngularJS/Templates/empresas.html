<div ng-controller="empresasController" ng-init="init()">
    <h4 class="space-bottom">Empresas:</h4>
    <div class="col-md-12">
        <div class="col-sm-6">
            <select ng-change="cambioEmpresa(empresaActual)" id="selEmpresas" class="form-control" ng-options="empresa as empresa.emp_nombre for empresa in empresas track by empresa.emp_idempresa" ng-model="empresaActual"></select>
        </div>
    </div>
</div>
